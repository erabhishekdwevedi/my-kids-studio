  <line x1="50" y1="35" x2="50" y2="65" stroke="#667eea" stroke-width="2"/>
  <line x1="35" y1="45" x2="45" y2="45" stroke="#667eea" stroke-width="1.5" opacity="0.7"/>
  <line x1="55" y1="45" x2="65" y2="45" stroke="#667eea" stroke-width="1.5" opacity="0.7"/>
  <line x1="35" y1="52" x2="45" y2="52" stroke="#667eea" stroke-width="1.5" opacity="0.7"/>
  <line x1="55" y1="52" x2="65" y2="52" stroke="#667eea" stroke-width="1.5" opacity="0.7"/>

  <!-- Star decoration -->
  <circle cx="70" cy="30" r="6" fill="#ffd54f"/>
  <circle cx="70" cy="30" r="3" fill="#fff"/>
